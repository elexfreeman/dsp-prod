<div class="section login-section">
    <div class="container" >
        <div class="card login-page ">
            <div class="panel-heading title">
                <h5>МИАЦ - диспансеризация</h5>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Логин:</label>
                        <input type="text"
                               ng-model="user.username"
                               class="form-control border-input"
                               placeholder="введите Ваш логин..." value="">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password"
                               ng-model="user.password"
                               class="form-control border-input"
                               placeholder="введите Ваш пароль..." value="">
                    </div>
                    <div class="text-center">
                        <button ng-click="Login()"
                                class="btn btn-info btn-fill btn-wd">Войти</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
